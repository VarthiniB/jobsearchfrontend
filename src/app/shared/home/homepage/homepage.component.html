<div class="container">

    <div class="row">
      <div class="col-lg-4">
        <form (ngSubmit)="register(regform)" #regform="ngForm">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="fname" name="fname" id="fname" ngModel class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="lname" name="lname" id="lname" ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="djob">Dream Role</label>
                    <input type="djob" name="djob" id="djob" ngModel class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="dc">Dream Company</label>
                      <input type="dc" name="dc" id="dc" ngModel class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ts">Target Salary</label>
                        <input type="ts" name="ts" id="ts" ngModel class="form-control" required>
                      </div>
           <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel class="form-control" required>
          </div>
          <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="cpassword" name="cpassword" id="cpassword" ngModel class="form-control" required>
            </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
    <div class="row message-row">
        <h3>{{error}}</h3>
      </div>
    <br/>

    <div *ngIf="confirmCode" class="row message-row">
      <h3>Please check your email for the validation code and enter it here:</h3>
      <div class="col-lg-4">
        <form (ngSubmit)="validateAuthCode(codeform)" #codeform="ngForm">
          <div class="form-group">
            <label for="code"></label>
            <input type="text" name="code" id="code" ngModel class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Validate Code</button>
        </form>
      </div>
    </div>
    <div *ngIf="codeWasConfirmed" class="row message-row">
      <h3>Verification Code was confirmed, please Login</h3>
    </div>
  </div>
